<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising Request</title>
    <link rel="stylesheet" href="fundraising.css">
    <link rel="stylesheet" href="/chatbot/chatbot.css">
</head>
<body>
    <div style="align-self:self-start; margin-left: 36.7%;"><h1>Fundraising Request Form</h1></div>
    
    <form id="fundraising-form" enctype="multipart/form-data">
        <label>NGO Name:</label>
        <input type="text" id="ngo_name" name="ngo_name" required><br>

        <label>Reason for Fundraising:</label>
        <input type="text" id="reason" name="reason" required><br>

        <label>Upload Victim Image:</label>
        <input type="file" id="image" name="image" required><br>

        <label>Target Amount (â‚¹):</label>
        <input type="number" id="target_amount" name="target_amount" required><br>
        
        <button type="submit">Submit Request</button>
    </form>


      <!-- Chatbot Icon -->
  <div id="chatbot-icon">
    <img src="../SRC/iconbr.png" alt="Chatbot Icon" id="chatbot-image">
</div>

<!-- Chatbot Popup Window -->
<div id="chat-popup">
    <div id="chat-header">
        <span>Chatbot</span>
        <span id="close-chat" style="cursor: pointer;">&times;</span>
    </div>

    <div id="predefined-questions">
        <button class="question-btn">What services do you offer?</button>
        <button class="question-btn">How can I volunteer?</button>
        <button class="question-btn">What are your working hours?</button>
        <button class="question-btn">How can I donate food?</button>
    </div>
    <div id="chat-content"></div>
    <div id="chat-footer">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>
</div>
<script src="/chatbot/chatbot.js"></script>

    <script src="fundraising.js"></script>
</body>
</html>
