<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <link rel="stylesheet" href="../CSS/food_donate_form.css">
    <link rel="stylesheet" href="/chatbot.css">
    <script defer src="../JAVASCRIPT/food_donate_form.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="./food_donation_home.html" class="nav-button">Home</a>
        <a href="about_us.html" class="nav-button">About Us</a>
        <a href="./what_we_do.html" class="nav-button">What we do</a>
        <a href="get-involved.html" class="nav-button">Get Involved</a>
        <a href="./ngo_login_register.html" class="nav-button ">Help as NGO</a>
        <a href="donate.html" class="nav-button active">Donate</a>
    </nav>

    <!-- Donation Form -->
    <div class="donation-container">
        <h2>Donate Leftover Food</h2>
        <form id="donation-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="text" id="food-type" placeholder="Type of Food (e.g., Rice, Bread)" required>
            <input type="number" id="quantity" placeholder="Quantity (No. of meals)" required>
        
            <label for="expiry-time">Food Expiry Time</label>
            <input type="datetime-local" id="expiry-time" required>
        
            <label for="pickup-time">Preferred Pickup Time</label>
            <input type="datetime-local" id="pickup-time" required>
        
            <label for="food-condition">Food Condition</label>
            <select id="food-condition" required>
                <option value="cooked">Cooked</option>
                <option value="packaged">Packaged</option>
                <option value="raw">Raw</option>
            </select>
        
            <label for="storage-condition">Storage Condition</label>
            <select id="storage-condition" required>
                <option value="normal">Normal</option>
                <option value="refrigerated">Refrigerated</option>
            </select>
        
            <input type="text" id="location" placeholder="Pickup Location" required>
        
            <textarea id="notes" placeholder="Additional Notes (Optional)"></textarea>
            <button type="submit">Submit Donation</button>
        </form>
        
    </div>
    <!-- Chatbot Icon -->
  <div id="chatbot-icon">
    <img src="../SRC/iconbr.png" alt="Chatbot Icon" id="chatbot-image">
</div>

<!-- Chatbot Popup Window -->
<div id="chat-popup">
    <div id="chat-header">
        <span>Chatbot</span>
        <span id="close-chat" style="cursor: pointer;">&times;</span>
    </div>

    <div id="predefined-questions">
        <button class="question-btn">What services do you offer?</button>
        <button class="question-btn">How can I volunteer?</button>
        <button class="question-btn">What are your working hours?</button>
        <button class="question-btn">How can I donate food?</button>
    </div>
    <div id="chat-content"></div>
    <div id="chat-footer">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>
</div>


  <script src="/chatbot/chatbot.js"></script>


</body>
</html>
