    <!-- Login/Register Form -->
    <div class="form-container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <form id="auth-form">
                <input type="text" id="name" placeholder="Full Name" style="display: none;">
                <input type="text" id="phone" placeholder="Phone Number" style="display: none;">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" style="display: none;">
                <button type="submit" class="form-button">Login</button>
                <p id="toggle-text">Don't have an account? <a href="#" id="toggle-form">Register</a></p>
            </form>
        </div>
    </div>

      <!-- Chatbot Icon -->
  <div id="chatbot-icon">
    <img src="../SRC/iconbr.png" alt="Chatbot Icon" id="chatbot-image">
</div>

<!-- Chatbot Popup Window -->
<div id="chat-popup">
    <div id="chat-header">
        <span>Chatbot</span>
        <span id="close-chat" style="cursor: pointer;">&times;</span>
    </div>

    <div id="predefined-questions">
        <button class="question-btn">What services do you offer?</button>
        <button class="question-btn">How can I volunteer?</button>
        <button class="question-btn">What are your working hours?</button>
        <button class="question-btn">How can I donate food?</button>
    </div>
    <div id="chat-content"></div>
    <div id="chat-footer">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>
</div>

<script src="/chatbot/chatbot.js"></script>
