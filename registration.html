<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="/chatbot/chatbot.css">
    <style>
        /* Background Image */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>

    <!-- Background Image -->
    <img src="content/donation.avif" alt="Background Image" class="bg-image">

    <!-- NGO Registration Form -->
    <div class="form-container">
        <div class="form-box">
            <h2>NGO Registration</h2>
            <form id="ngoForm">
                <label for="ngo-name">NGO Name*</label>
                <input type="text" id="ngo-name" placeholder="Enter NGO Name" required>
    
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="Enter Email" required>
    
                <label for="contact">Contact Number*</label>
                <input type="tel" id="contact" placeholder="Enter Contact Number" required>
    
                <label for="website">Website (Optional)</label>
                <input type="url" id="website" placeholder="Website URL">
    
                <label for="registration-number">Registration Number*</label>
                <input type="text" id="registration-number" placeholder="Enter Registration Number" required>
    
                <label for="ngo-type">Select NGO Type*</label>
                <select id="ngo-type" required>
                    <option value="" disabled selected>Choose NGO Type</option>
                    <option value="old-age">Old Age Support</option>
                    <option value="child-support">Child Support</option>
                    <option value="food-donation">Food Donation</option>
                    <option value="toy-cloth-donation">Toy/Cloth Donation</option>
                </select>
    
                <label for="logo">Upload Logo*</label>
                <input type="file" id="logo" accept="image/*" required>
    
                <button type="submit" class="register-button">Register NGO</button>
            </form>
        </div>
    </div>

    <script src="registration.js"></script>
 <!-- Chatbot Icon -->
 <div id="chatbot-icon">
    <img src="/images/iconbr.png" alt="Chatbot Icon" id="chatbot-image">
</div>

<!-- Chatbot Popup Window -->
<div id="chat-popup">
    <div id="chat-header">
        <span>Chatbot</span>
        <span id="close-chat" style="cursor: pointer;">&times;</span>
    </div>

    <div id="predefined-questions">
        <button class="question-btn">What services do you offer?</button>
        <button class="question-btn">How can I volunteer?</button>
        <button class="question-btn">What are your working hours?</button>
        <button class="question-btn">How can I donate food?</button>
    </div>
    <div id="chat-content"></div>
    <div id="chat-footer">
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>
</div>
<script src="/chatbot/chatbot.js"></script>

</body>
</html>
